<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="output.css" /> -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=Plus+Jakarta+Sans:ital,wght@0,500;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

  <body">
  <main>
      <h1 class="title">
         Focus on <span>Today</span> 
      </h1>

      <div class="app-container">
        <h2 class="subtitle">Today <span><img class="sun-icon" src="image/image.png" alt=""></span></h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
            <div class="progress-value">
                <span>2/3 Completed</span>
            </div>
        </div>
        <p class="error-label">Please set all the 3 goals!</p>

        <div class="goal-container">
            <div class="custom-checkbox">
                <img class="check-icon" src="image/check.png" alt="check-icon">
            </div>
            <input placeholder="Add new goal..." class="goal-input" type="text" name="" id="first">
        </div>

        <div class="goal-container">
            <div class="custom-checkbox">
                <img class="check-icon" src="image/check.png" alt="check-icon">
            </div>
            <input placeholder="Add new goal..." class="goal-input" type="text" name="" id="second">
        </div>

        <div class="goal-container">
            <div class="custom-checkbox">
                <img class="check-icon" src="image/check.png" alt="check-icon">
            </div>
            <input placeholder="Add new goal..." class="goal-input" type="text" name="" id="third">
        </div>

        <div class="goal-container">
            <div class="custom-checkbox">
                <img class="check-icon" src="image/check.png" alt="check-icon">
            </div>
            <input placeholder="Add new goal..." class="goal-input" type="text" name="" id="forth">
        </div>
        
        <p class="quote">"Move one step ahead, today!"</p>
        <p class="made-with">Made with ❤️ by Raja Jaiswal</p>
      </div>
  </main>
  </body>
</html>
